<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Drink Water</title>
</head>
<body>
  <h1>Drink Water</h1>
  <h2>Goal: 2 liters</h2>
  <div class="cup">
    <div class="remained" id="remained">
      <span id="liters"></span>
      <small>Remained</small>
    </div>
    <div class="percentage" id="percentage"></div>
  </div>
  <p class="text">Select how many glasses of water that you have drank</p>
  <div class="cups">
    <div class="cup cup-small">250 ml<br><small>6-8 AM</small></div>
    <div class="cup cup-small">250 ml<br><small>8-10 AM</small></div>
    <div class="cup cup-small">250 ml<br><small>10-12 PM</small></div>
    <div class="cup cup-small">250 ml<br><small>12-2 PM</small></div>
    <div class="cup cup-small">250 ml<br><small>2-4 PM</small></div>
    <div class="cup cup-small">250 ml<br><small>4-6 PM</small></div>
    <div class="cup cup-small">250 ml<br><small>6-8 PM</small></div>
    <div class="cup cup-small">250 ml<br><small>8-10 PM</small></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
